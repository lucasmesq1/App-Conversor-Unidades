<ion-header>
  <ion-toolbar>
    <ion-title>Conversor Universal</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="abrirMenu()">
        Sair
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let categoria of categorias">
        <ion-card button (click)="abrirCategoria(categoria.rota)">
          <ion-card-content class="ion-text-center">
            <ion-icon [name]="categoria.icone" size="large"></ion-icon>
            <p>{{ categoria.nome }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
